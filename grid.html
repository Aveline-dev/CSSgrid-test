<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{width: 100%; height: 100%;overflow: hidden; background-color: darkslateblue;}
    .contain-grid{display: grid; padding-right: 20px; font-size: 150px;  grid-template-columns: repeat(3, 1fr); gap: 10px;}
    .grid1{background-color: orange; grid-column: 1/3;}
    .grid2{background-color: yellow;}
    .grid3{background-color: green;grid-row: 2/span 2;}
    .grid4{background-color: blue;grid-column: 2/span 2;}
    .grid5{background-color: blueviolet; grid-row: 3; grid-column: 2/span 2;}
</style>
</head>
<body>
    <div class="contain-grid">
        <div class="grid1">1</div>
        <div class="grid2">2</div>
        <div class="grid3">3</div>
        <div class="grid4">4</div>
        <div class="grid5">5</div>
    </div>
</body>
</html>
